<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Demo View</title>
  <link rel="stylesheet" type="text/css" href="lightbox.css">
</head>
<body>
<h1>Group1</h1>
<div>
  <img class="js-lightbox"
       data-role="lightbox"
       data-source="images/1.JPG"
       data-group="group-1"
       data-id="group-1-1"
       data-caption="group-1-1-title"
       src="images/1.JPG" width="100" height="100">
  <img class="js-lightbox"
       data-role="lightbox"
       data-source="images/1.JPG"
       data-group="group-1"
       data-id="group-1-2"
       data-caption="group-1-2-title"
       src="images/1.JPG" width="100" height="100">
</div>
<h1>Group2</h1>
<div>
  <img class="js-lightbox"
       data-role="lightbox"
       data-source="images/1.JPG"
       data-group="group-2"
       data-id="group-2-1"
       data-caption="group-2-1-title"
       src="images/1.JPG" width="100" height="100">
</div>

<script src="
https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<script src="lightbox.js"></script>
<script>
  var lightbox = new Lightbox();
</script>
</body>
</html>
